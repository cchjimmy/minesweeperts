<!doctype html>
<html>

<head>
	<script defer src="build/out.js"> </script>
	<style>
		html{
			margin: 0px;
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0px;
			background-color: #181818;
			width: 100%;
			height: 100%;
			color: white;
			display: flex;
			flex-direction: row;
		}

		canvas {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			image-rendering: pixelated;
		}

		.content {
			flex-grow: 1;
		}
	</style>
</head>

<body>
	<form>
		<div id="status"></div>
		<fieldset name="Minefield generation">
			<div><label for="bombCount">Bomb count:</label> <input name="bombCount" value="20" type="number"></div>
			<div><label for="width">Width:</label> <input name="width" value="20" type="number"></div>
			<div><label for="height">Height:</label> <input name="height" value="20" type="number"></div>
			<input type="submit" value="Generate">
		</fieldset>
		<fieldset name="Gameplay">
			<input type="checkbox" id="flag-toggle">Flag toggle</input>
		</fieldset>
	</form>
	<div class="content">
		<canvas></canvas>
	</div>
</body>

</html>
